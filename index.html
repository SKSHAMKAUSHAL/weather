<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App - Modern & Clean</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Background elements -->
    <div class="background-elements">
        <div class="floating-element floating-element-1"></div>
        <div class="floating-element floating-element-2"></div>
        <div class="floating-element floating-element-3"></div>
    </div>

    <!-- Main application container -->
    <main class="weather-app-container">
        <!-- Application header -->
        <header class="app-header">
            <div class="logo-container">
                <div class="weather-icon">‚òÄÔ∏è</div>
                <h1 class="app-title">WeatherNow</h1>
            </div>
            <p class="app-subtitle">Get instant weather updates for any location</p>
        </header>

        <!-- Weather search card -->
        <section class="search-section">
            <div class="search-card">
                <div class="search-container">
                    <div class="input-group">
                        <div class="input-icon">üìç</div>
                        <input 
                            id="location-input" 
                            class="location-input" 
                            type="text" 
                            placeholder="Enter city name..."
                            aria-label="Enter location for weather search"
                        />
                    </div>
                    <button 
                        id="search-button" 
                        class="search-button" 
                        type="button"
                        aria-label="Get weather information"
                    >
                        <span class="button-text">Search</span>
                        <div class="button-loader">
                            <div class="loader-dot"></div>
                            <div class="loader-dot"></div>
                            <div class="loader-dot"></div>
                        </div>
                    </button>
                </div>
            </div>
        </section>

        <!-- Weather results display -->
        <section class="results-section">
            <div id="weather-result" class="weather-result-card" role="region" aria-live="polite">
                <!-- Weather information will be displayed here -->
            </div>
        </section>
    </main>

    <!-- GSAP Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="scripts.js"></script>
</body>
</html>
